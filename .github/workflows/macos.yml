name: macos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest
    env:
      CC: gcc-11
      CXX: g++-11

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: |
        vcpkg install glew:x64-osx glfw3:x64-osx utfcpp:x64-osx stb:x64-osx opengl:x64-osx
        vcpkg integrate install

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=/usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
